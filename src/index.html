<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ADBOX - доска объявлений</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- иконки для светлой темы -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="apple-touch-icon.png"
            media="(prefers-color-scheme: light)"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32.png"
            media="(prefers-color-scheme: light)"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon-16x16.png"
            media="(prefers-color-scheme: light)"
        />

        <!-- иконки для темной темы -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="apple-touch-icon_dark.png"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32_dark.png"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon-16x16_dark.png"
            media="(prefers-color-scheme: dark)"
        />

        <link rel="manifest" href="site.webmanifest" />
    </head>
    <body>
        <app-root></app-root>
    </body>
</html>
