<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
        <input
            pInputText
            placeholder="Имя"
            formControlName="name"
            autocomplete="off"
            [invalid]="isControlInvalid('name')"
        />
        <app-control-error
            [form]="registerForm"
            controlName="name"
            [isShow]="isSubmitted()"
        ></app-control-error>
    </div>
    <div class="mb-16">
        <input
            pInputText
            placeholder="Логин"
            formControlName="login"
            autocomplete="off"
            [invalid]="isControlInvalid('login')"
        />
        <app-control-error
            [form]="registerForm"
            controlName="login"
            [isShow]="isSubmitted()"
        ></app-control-error>
    </div>
    <div>
        <app-password-input
            [control]="registerForm.controls.password"
            [isInvalid]="isControlInvalid('password')"
            [(isPasswordVisible)]="isPasswordVisible"
            placeholder="Пароль"
        ></app-password-input>
        <app-control-error
            [form]="registerForm"
            controlName="password"
            [isShow]="isSubmitted()"
        ></app-control-error>
    </div>
    <div>
        <app-password-input
            [control]="registerForm.controls.confirmPassword"
            [isInvalid]="isControlInvalid('confirmPassword')"
            [(isPasswordVisible)]="isPasswordVisible"
            placeholder="Подтверждение пароля"
        ></app-password-input>
        <app-control-error
            [form]="registerForm"
            controlName="confirmPassword"
            [isShow]="isSubmitted()"
        ></app-control-error>
    </div>
    <app-form-message [(error)]="errorMessage"></app-form-message>
    <button
        pButton
        type="submit"
        [label]="isLoading() ? 'Регистрация' : 'Зарегистрироваться'"
        [loading]="isLoading()"
        [disabled]="!isAllRequiredCompleted() || (isSubmitted() && registerForm.invalid)"
    ></button>
</form>
