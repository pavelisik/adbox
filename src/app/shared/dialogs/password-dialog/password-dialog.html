<form [formGroup]="passwordConfirmForm" (ngSubmit)="onSubmit()">
    <label for="password">Для сохранения изменений подтвердите ваш текущий пароль:</label>
    <div>
        <app-password-input
            [control]="passwordConfirmForm.controls.password"
            [isInvalid]="isControlInvalid('password')"
            [(isPasswordVisible)]="isPasswordVisible"
            placeholder="Пароль"
        ></app-password-input>
        <app-control-error
            [form]="passwordConfirmForm"
            controlName="password"
            [isSubmitted]="isSubmitted()"
        ></app-control-error>
    </div>
    @if (formError()) {
        <p-message
            [life]="3000"
            icon="pi pi-times-circle"
            severity="error"
            size="small"
            variant="simple"
            showTransitionOptions="400ms ease-out"
            hideTransitionOptions="400ms ease-out"
        >
            {{ formError() }}
        </p-message>
    }
    <button
        pButton
        type="submit"
        [label]="isLoading() ? 'Проверка' : 'Продолжить'"
        [loading]="isLoading()"
        [disabled]="!isControlsCompleted() || (isSubmitted() && passwordConfirmForm.invalid)"
    ></button>
</form>
