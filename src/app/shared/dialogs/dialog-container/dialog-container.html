<p-dialog
    [header]="header()"
    [(visible)]="visible"
    modal="true"
    [draggable]="false"
    [resizable]="false"
    [closable]="true"
    (onHide)="onClose()"
>
    @switch (dialogService.current()) {
        @case ('login') {
            <app-login-dialog></app-login-dialog>
        }
        @case ('register') {
            <app-register-dialog></app-register-dialog>
        }
        @case ('password') {
            <app-password-dialog></app-password-dialog>
        }
        @case ('info') {
            <app-info-dialog
                [userName]="dialogService.userName"
                [phoneNumber]="dialogService.phoneNumber"
            ></app-info-dialog>
        }
        @case ('terms-of-service') {
            <app-terms-of-service></app-terms-of-service>
        }
    }
</p-dialog>
