@if (isLoading()) {
    <p-skeleton width="30%" height="18px" class="breadcrumbs-skeleton"></p-skeleton>
} @else if (items().length > 0) {
    <p-breadcrumb [model]="items()">
        <ng-template #item let-item>
            @if (item.id) {
                <a
                    [routerLink]="['/adverts']"
                    [queryParams]="{ catId: item.id, catName: item.label }"
                    class="breadcrumbs__link"
                    title="Объявления в категории «{{ item.label }}»"
                >
                    {{ item.label }}
                </a>
            } @else {
                {{ item.label }}
            }
        </ng-template>
        <ng-template #separator>&middot;</ng-template>
    </p-breadcrumb>
}
