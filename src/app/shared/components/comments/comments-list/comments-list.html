<div class="comments-list">
    @for (comment of comments(); track comment.id) {
        <app-comment
            [comment]="comment"
            [depthForChildren]="0"
            [(activeId)]="activeId"
            (deleteRequest)="deleteRequest.emit($event)"
            (replyRequest)="replyRequest.emit($event)"
            (editRequest)="editRequest.emit($event)"
        ></app-comment>
    }
</div>
