<ul
    class="ad-grid"
    [class.ad-grid_full]="width() === 'full'"
    [class.ad-grid_short]="width() === 'short'"
>
    @if (newBtn()) {
        <a
            [routerLink]="['/user/advert-add']"
            title="Добавить новое объявление"
            class="ad-grid__new-advert-btn"
        >
            <svg icon="plus-circle" width="60" height="60"></svg>
            <span class="h6 fw-500">Новое объявление</span>
        </a>
    }
    @if (adverts(); as adverts) {
        @for (advert of adverts; track advert.id) {
            <li app-ad-grid-item [advert]="advert" class="ad-grid__item"></li>
        }
    }
</ul>
