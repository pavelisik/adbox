@if (adverts(); as adverts) {
    <ul
        class="ad-grid"
        [class.ad-grid_full]="width() === 'full'"
        [class.ad-grid_short]="width() === 'short'"
    >
        @for (advert of adverts; track advert.id) {
            <li app-ad-grid-item [advert]="advert" class="ad-grid__item"></li>
        }
    </ul>
}
