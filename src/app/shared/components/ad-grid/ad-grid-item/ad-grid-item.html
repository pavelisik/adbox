@if (advert(); as advert) {
    <div class="item__img-wrapper">
        <a class="item__img" [routerLink]="['/advert', advert.id]">
            @if (advert.imagesIds[0] | imageFromId | async; as img) {
                <app-image [imageSrc]="img" [alt]="advert.name"></app-image>
                <app-image-buttons
                    [advertId]="advert.id"
                    (addFavorite)="addFavorite.emit($event)"
                    (removeFavorite)="removeFavorite.emit($event)"
                    (deleteAdvert)="deleteAdvert.emit($event)"
                ></app-image-buttons>
            } @else {
                <p-skeleton height="235px" borderRadius="4px" class="item__img-skeleton" />
            }
        </a>
    </div>
    <h6 class="item__title h6 fw-600">
        <a [routerLink]="['/advert', advert.id]" [title]="advert.name">{{ advert.name }}</a>
    </h6>
    <div class="item__info-block">
        <span class="item__price h6 fw-600"> {{ advert.cost | priceFormat }} </span>
        <span class="item__address">{{ advert.location }}</span>
        <span class="item__time">{{ advert.createdAt | dateFormat }}</span>
    </div>
}
