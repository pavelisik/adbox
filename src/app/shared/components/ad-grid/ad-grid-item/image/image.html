<div class="image-wrapper">
    @if (imageSrc() == 'empty') {
        <div class="image-placeholder-wrapper">
            <div class="image-placeholder" [title]="'Объявление «' + alt() + '»'">
                <span class="pi pi-images"></span>
            </div>
        </div>
    } @else {
        @if (!isLoaded()) {
            <app-image-skeleton></app-image-skeleton>
        }
        <img
            class="image"
            [src]="imageSrc()"
            [alt]="alt()"
            [title]="'Объявление «' + alt() + '»'"
            (load)="onLoad()"
            [class.loaded]="isLoaded()"
        />
    }
</div>
