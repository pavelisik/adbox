<h4 class="h4 fw-600 mb-24">Новое объявление</h4>

<form [formGroup]="advertAddForm" (ngSubmit)="onSubmit()" class="advert-add-form base mb-48">
    @if (categoriesForSelect(); as categories) {
        <div class="middle-field">
            <label for="category">Выберите категорию <span class="required">*</span></label>
            <p-cascadeselect
                formControlName="category"
                [options]="categoriesForSelect()"
                optionLabel="name"
                [optionValue]="'id'"
                optionGroupLabel="name"
                [optionGroupChildren]="['childs']"
                placeholder="Нажмите, чтобы выбрать"
            />
        </div>
    }
    <div>
        <label for="title">Название объявления <span class="required">*</span></label>
        <input
            pInputText
            formControlName="title"
            placeholder="Что хотите продать?"
            autocomplete="off"
        />
    </div>
    <div>
        <label for="description">Описание</label>
        <textarea
            pTextarea
            formControlName="description"
            placeholder="Расскажите подробнее о товаре или услуге"
            autoResize="true"
            style="resize: none"
        ></textarea>
    </div>
    <div>
        <label for="address">Адрес (место проведения сделки) <span class="required">*</span></label>
        <input
            pInputText
            formControlName="address"
            placeholder="Начните вводить адрес"
            autocomplete="off"
        />
    </div>
    <div class="advert-add-form__img-upload sm">
        <button pButton type="submit" class="advert-add-form__img-upload-btn">
            <svg pButtonIcon icon="images" width="20" height="20"></svg>
            <span pButtonLabel>Добавить картинки</span>
        </button>
        <span>Максимум 10 картинок в формате jpg, png или heic</span>
    </div>
    <div class="small-field">
        <label for="price">Цена</label>
        <p-inputnumber
            formControlName="price"
            placeholder="0 ₽"
            mode="currency"
            currency="RUB"
            currencyDisplay="symbol"
            locale="ru-RU"
            [minFractionDigits]="0"
            autocomplete="off"
            inputStyleClass="add"
        />
    </div>
    <button pButton type="submit" class="advert-add-form__submit-btn mt-8">
        Разместить объявление
    </button>
    <div class="advert-add__submit-disclaimer small-field sm">
        <p>Нажимая кнопку «Разместить объявление»</p>
        <p>Вы соглашаетесь с <a href="">правилами площадки</a></p>
    </div>
</form>
