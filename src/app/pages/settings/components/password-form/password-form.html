<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="password-form base">
    <div>
        <label for="newPassword">
            Новый пароль
            <span>(минимум 8 символов)</span>
        </label>
        <div>
            <app-password-input
                [control]="passwordForm.controls.newPassword"
                [isInvalid]="isControlInvalid('newPassword')"
                [(isPasswordVisible)]="isPasswordVisible"
            ></app-password-input>
            <app-control-error
                [form]="passwordForm"
                controlName="newPassword"
                [isSubmitted]="isSubmitted()"
            ></app-control-error>
        </div>
        <div>
            <app-password-input
                [control]="passwordForm.controls.confirmPassword"
                [isInvalid]="isControlInvalid('confirmPassword')"
                [(isPasswordVisible)]="isPasswordVisible"
                placeholder="Подтвердите пароль"
            ></app-password-input>
            <app-control-error
                [form]="passwordForm"
                controlName="confirmPassword"
                [isSubmitted]="isSubmitted()"
            ></app-control-error>
        </div>
    </div>
    <div>
        <button
            pButton
            type="submit"
            [label]="isLoading() ? 'Изменение пароля' : 'Изменить пароль'"
            [loading]="isLoading()"
            [disabled]="!isAllControlsCompleted() || (isSubmitted() && passwordForm.invalid)"
        ></button>
        @if (formSuccess()) {
            <p-message
                [life]="3000"
                severity="success"
                variant="simple"
                size="small"
                showTransitionOptions="400ms ease-out"
                hideTransitionOptions="400ms ease-out"
            >
                <svg icon="check-circle" width="24" height="24"></svg>
                <span class="fw-500">{{ formSuccess() }}</span>
            </p-message>
        }
    </div>
</form>
