<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="password-form base">
    <div>
        <label for="currentPassword">Текущий пароль</label>
        <div>
            <app-password-input
                [control]="passwordForm.controls.currentPassword"
                [isInvalid]="isControlInvalid('currentPassword')"
                [(isPasswordVisible)]="isPasswordVisible"
            ></app-password-input>
            <app-control-error
                [form]="passwordForm"
                controlName="currentPassword"
                [isSubmitted]="isSubmitted()"
            ></app-control-error>
        </div>
    </div>
    <div>
        <label for="newPassword">
            Новый пароль
            <span>(минимум 8 символов)</span>
        </label>
        <div>
            <app-password-input
                [control]="passwordForm.controls.newPassword"
                [isInvalid]="isControlInvalid('newPassword')"
                [(isPasswordVisible)]="isPasswordVisible"
            ></app-password-input>
            <app-control-error
                [form]="passwordForm"
                controlName="newPassword"
                [isSubmitted]="isSubmitted()"
            ></app-control-error>
        </div>
        <div>
            <app-password-input
                [control]="passwordForm.controls.confirmPassword"
                [isInvalid]="isControlInvalid('confirmPassword')"
                [(isPasswordVisible)]="isPasswordVisible"
                placeholder="Подтвердите пароль"
            ></app-password-input>
            <app-control-error
                [form]="passwordForm"
                controlName="confirmPassword"
                [isSubmitted]="isSubmitted()"
            ></app-control-error>
        </div>
    </div>
    <button
        pButton
        type="submit"
        [label]="isLoading() ? 'Сохранение' : 'Изменить пароль'"
        [loading]="isLoading()"
        [disabled]="!isAllControlsCompleted() || (isSubmitted() && passwordForm.invalid)"
    ></button>
</form>
