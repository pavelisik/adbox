<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="settings-form base mb-48">
    <div>
        <label for="name">Имя</label>
        <div class="settings-form__spinner-wrapper">
            <input
                pInputText
                [placeholder]="currentUser() ? 'Введите имя' : ''"
                formControlName="name"
                autocomplete="off"
                [invalid]="isControlInvalid('name')"
            />
            <app-control-error
                [form]="settingsForm"
                controlName="name"
                [isShow]="isSubmitted()"
            ></app-control-error>
            @if (!currentUser()) {
                <p-progress-spinner ariaLabel="loading" strokeWidth="4" class="app-spinner" />
            }
        </div>
    </div>
    <div>
        <label for="login">Логин</label>
        <div class="settings-form__spinner-wrapper">
            <input
                pInputText
                [placeholder]="currentUser() ? 'Введите логин' : ''"
                formControlName="login"
                autocomplete="off"
                [invalid]="isControlInvalid('login')"
            />
            <app-control-error
                [form]="settingsForm"
                controlName="login"
                [isShow]="isSubmitted()"
            ></app-control-error>
            @if (!currentUser()) {
                <p-progress-spinner ariaLabel="loading" strokeWidth="4" class="app-spinner" />
            }
        </div>
    </div>
    <div>
        <label for="address">
            Адрес
            <span>(будет указываться в объявлениях по умолчанию)</span>
        </label>
        <div class="settings-form__spinner-wrapper">
            <input
                pInputText
                placeholder="Введите адрес"
                [placeholder]="currentUser() ? 'Введите адрес' : ''"
                formControlName="address"
                autocomplete="off"
            />
            @if (!currentUser()) {
                <p-progress-spinner ariaLabel="loading" strokeWidth="4" class="app-spinner" />
            }
        </div>
    </div>
    <div>
        <button
            pButton
            type="submit"
            [label]="isLoading() ? 'Сохранение' : 'Сохранить'"
            [loading]="isLoading()"
            [disabled]="
                !isAllRequiredCompleted() ||
                !(isAuthUserDataChanged() || isLocalUserDataChanged()) ||
                (isSubmitted() && settingsForm.invalid)
            "
        ></button>
        <app-form-message [(success)]="successMessage" [(error)]="errorMessage"></app-form-message>
    </div>
</form>
