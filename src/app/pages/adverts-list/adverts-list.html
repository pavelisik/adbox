@if (isMain()) {
    <h4 class="h4 fw-600 mb-24">Рекомендации для вас</h4>
    @if (adverts$ | async; as adverts) {
        <app-ad-grid [adverts]="adverts" width="full"></app-ad-grid>
    }
} @else {
    @if (adverts$ | async; as adverts) {
        <app-adverts-title
            [advertsCount]="adverts.length"
            [catQuery]="catName()"
        ></app-adverts-title>
        <div class="page-content">
            <app-sidebar></app-sidebar>
            <div>
                <app-top-filters [advertsCount]="adverts.length"></app-top-filters>
                @if (adverts.length < 1) {
                    <p>По точному совпадению результатов не найдено</p>
                }
                <app-ad-grid [adverts]="adverts" width="short"></app-ad-grid>
            </div>
        </div>
    }
}
