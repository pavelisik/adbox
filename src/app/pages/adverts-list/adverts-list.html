@if (isMain()) {
    <h4 class="h4 fw-600 mb-24">Рекомендации для вас</h4>
    @if (adverts$ | async; as adverts) {
        <app-ad-grid [adverts]="adverts" width="full"></app-ad-grid>
    }
} @else {
    @if (filteredAdverts()) {
        <app-ad-title
            [advertsCount]="filteredAdverts().length"
            [catQuery]="queryParams().catName"
        ></app-ad-title>
        <div class="page-content">
            <app-ad-sidebar-filters></app-ad-sidebar-filters>
            <div>
                <app-ad-top-filters [advertsCount]="filteredAdverts().length"></app-ad-top-filters>
                @if (filteredAdverts().length < 1) {
                    <p>По точному совпадению результатов не найдено</p>
                }
                <app-ad-grid [adverts]="filteredAdverts()" width="short"></app-ad-grid>
            </div>
        </div>
    }
}
