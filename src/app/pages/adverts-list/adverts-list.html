@switch (pageType()) {
    @case ('main') {
        @if (isAuth()) {
            <app-adverts-block
                blockType="favCat"
                [adverts]="favoriteCategoryAdverts()"
                [advertsCount]="4"
                [isLoading]="isLoading()"
                [favCategoryName]="favCategoryName()"
                [favCategoryId]="favCategoryId()"
            ></app-adverts-block>
            <app-adverts-block
                blockType="myAds"
                [adverts]="myAdverts()"
                [advertsCount]="4"
                [isLoading]="isUserLoading()"
            ></app-adverts-block>
            <app-adverts-block
                blockType="favAds"
                [adverts]="favoritesAdverts()"
                [advertsCount]="4"
                [isLoading]="isLoading()"
            ></app-adverts-block>
        }
        <app-adverts-block
            blockType="lastAds"
            [adverts]="sortedAdverts()"
            [advertsCount]="16"
            [isLoading]="isLoading()"
            [isAuth]="isAuth()"
        ></app-adverts-block>
    }
    @case ('favorites') {
        <app-adverts-page
            pageType="favAds"
            [adverts]="favoritesAdverts()"
            [isLoading]="isLoading()"
        ></app-adverts-page>
    }
    @case ('my-adverts') {
        <app-adverts-page
            pageType="myAds"
            [adverts]="myAdverts()"
            [isLoading]="isUserLoading()"
            [newBtn]="true"
        ></app-adverts-page>
    }
    @case ('user-adverts') {
        <app-adverts-page
            pageType="authorAds"
            [adverts]="adverts()"
            [isLoading]="isLoading()"
            [authorName]="authorName()"
        ></app-adverts-page>
    }
    @case ('search') {
        <app-adverts-page
            pageType="filteredAds"
            [adverts]="filteredAdverts()"
            [isLoading]="isLoading()"
            [catName]="catNameParam()"
        ></app-adverts-page>
    }
    @default {}
}
